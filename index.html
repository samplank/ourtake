<script>

firebase.auth().onAuthStateChanged(function(fbuser) {
  if (fbuser) {
    updateUser(fbuser);
    writeUserData(fbuser.uid, fbuser.displayName, fbuser.email);
    loadArticles();

  } else {
    removeButton();
    loadArticles();
    updateUser(null);

    var authDiv = document.getElementById("topright");

    while (authDiv.firstChild) {
      authDiv.removeChild(authDiv.firstChild);
    }

    var leftDiv = document.getElementById("topleft");

    while (leftDiv.firstChild) {
      leftDiv.removeChild(leftDiv.firstChild);
    }

    var signInButton = document.createElement("div");
    signInButton.id = "firebaseui-auth-container";
    authDiv.appendChild(signInButton);
    ui.start('#firebaseui-auth-container', uiConfig);

    var howToButton = document.createElement("button");
    howToButton.className = "topButton";
    howToButton.innerHTML = "How To Slice"
    howToButton.setAttribute('onclick', "location.href='https://sliced.us/howto'");
    leftDiv.appendChild(howToButton);

  }
});
