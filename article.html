<script>
firebase.auth().onAuthStateChanged(function(fbuser) {
  if (fbuser) {
    writeUserData(fbuser.uid, fbuser.displayName, fbuser.email);
    updateUser(fbuser);
    loadText(article);
    console.log("logged in");

    var authDiv = document.getElementById("topright");
    while (authDiv.firstChild) {
      authDiv.removeChild(authDiv.firstChild);
    }

    var signOutButton = document.createElement("button");
    signOutButton.id = "signOut";
    signOutButton.className = "topButton";
    signOutButton.innerHTML = "Sign Out"
    signOutButton.addEventListener('click', function(event) {
      firebase.auth().signOut();
    });
    authDiv.appendChild(signOutButton);
  } else {
    updateUser(null);
    loadText(article);
    console.log("logged out");

    var authDiv = document.getElementById("topright");

    while (authDiv.firstChild) {
      authDiv.removeChild(authDiv.firstChild);
      }

    var signInButton = document.createElement("div");
    signInButton.id = "firebaseui-auth-container";
    authDiv.appendChild(signInButton);
    ui.start('#firebaseui-auth-container', uiConfig);

  }
});
</script>
